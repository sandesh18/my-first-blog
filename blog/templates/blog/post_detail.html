{% extends 'blog/base.html' %}

{% block content %}
  <div class="post">

    <div class="top-menu">
    {% if user.is_authenticated %}
      <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"  ><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    </div>
    {% if post.published_date %}
      <div class="date">
	{{ post.published_date }}
      </div>
     {% endif %}

    <h1>{{ post.title }}</h1>
    <p>{{ post.text|linebreaks }}</p>
  </div>
  {% endblock %}
